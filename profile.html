<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="usernameDisplay"></h1>

    <button id="logoutButton">Se déconnecter</button>

    <form id="createTaskForm">
        <input type="text" id="taskTitle" placeholder="Titre de la tâche" required />
        <textarea id="taskDescription" placeholder="Description de la tâche" required></textarea>
        <input type="date" id="taskDeadline" required />
        <button type="button" onclick="createTask()">Créer la tâche</button>
    </form>

    <h2>À faire</h2>
    <div id="todoTasks" class="column"></div>
    <h2>Terminées</h2>
    <div id="completedTasks" class="column"></div>
    <script src="./lib/profile.js"></script>
</body>

</html>
