<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me de Connexion et Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="loginForm">
        <h2>Connexion</h2>
        <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required />
        <input type="password" id="loginPassword" placeholder="Mot de passe" required />
        <button type="button" onclick="login()">Se connecter</button>
    </form>

    <form id="registerForm">
        <h2>Inscription</h2>
        <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" required />
        <input type="password" id="registerPassword" placeholder="Mot de passe" required />
        <button type="button" onclick="register()">S'inscrire</button>
    </form>

    <script src="./lib/app.js"></script>
</body>
</html>
